<html>
  <head>
    <script src="/vuejs/bower_components/vue/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <counter heading="Likes"></counter>
      <counter heading="Dislikes"></counter>
      {{ $data | json }}
    </div>
    <template id="counter-template">
      <h1>{{ heading }}</h1>
      <input type="submit" @click="count++" v-model="count" />
    </template>
    <script type="text/javascript">
      var Counter = {
        template: '#counter-template',
        props: ['heading'],
        data: function() {
          return {
            count: 0
          }
        }
      }
      new Vue({
        el: '#app',
        components: {
          counter: Counter
        }
      })
    </script>
  </body>
</html>
